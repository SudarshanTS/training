<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding: unset;
        margin: unset;
        box-sizing: border-box;
    }
</style>

<body>
    <div id="displayContainer">
        <h2>Exercise 5</h2>
        <h2>Sentence Splitting</h2>
        <h2>Example:
            slipWord(“hi hello how r u”,5)
            return [“hi”,”hello”,”how r”,”u”]</h2>
        <fieldset>
            <legend>Sentence splitting</legend>
            <div style="margin: 10px;">
                <label for="">Input Sentence:</label>
                <input type="text" id="inputSentence">
                <span id=displayInputSentence></span>
            </div>
            <div style="margin: 10px;">
                <label for="">Split Value:</label>
                <input type="number" id="splitValue">
                <span id="displaySplitValue"></span>
            </div>
            <div>
                <button id="split">Split the Sentence</button>
            </div>
        </fieldset>
    </div>
</body>
<script src="exercise5.js"></script>

</html>
