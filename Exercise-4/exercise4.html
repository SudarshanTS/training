<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding: unset;
        margin: unset;
        box-sizing: border-box;
    }
</style>

<body>
    <div id="displayContainer">
        <h2>Exercise 4</h2>
        <h2>Array Chunking with Sum</h2>
        <h2>For Example: chunkingSum([1,1,2,3,4,5,2],2,3) return [[1,2],[1,2]];</h2>
        <fieldset>
            <legend>Array Chunking</legend>
            <div style="margin: 10px;">
                <label for="">Input Array</label>
                <input type="number" id=inputValues>
                <button id="getInput">Get Input Array</button>
                <span id=displayInputArray></span>
            </div>
            <div style="margin: 10px;">
                <label for="">Chunk Size Value</label>
                <input type="number" id="displayInputChunk">
                <button id="getInputChunk">Get Chunk Input</button>
                <span id="displayChunkValue"></span>
            </div>
            <div style="margin: 10px;">
                <label for="">Chunk Sum Value</label>
                <input type="number" id="displayInputChunkSum">
                <button id="getInputChunkSum">Get Chunk Input Sum</button>
                <span id="displayChunkSumValue"></span>
            </div>
        </fieldset>
    </div>
</body>
<script src="exercise4.js"></script>

</html>
