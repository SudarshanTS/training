<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding: unset;
        margin: unset;
        box-sizing: border-box;
    }
    #inputContainer{
      width: 620px;
    }
</style>
<body>
    <div id="displayContainer">
        <h2>Exercise 2</h2>
        <h2>Replace the Existing Key with the new key input from the user</h2>
        <fieldset id="inputContainer">
            <legend>Key Replacement</legend>
            <label for="">Existing Key</label>
            <input type="text" id="existingKey">
            <label for="">New Key</label>
            <input type="text" id="newKey">
            <button id="replace">Replace</button>
        </fieldset>
    </div>
</body>
<script src="test.js"></script>

</html>
