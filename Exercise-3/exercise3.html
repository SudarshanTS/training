<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding: unset;
        margin: unset;
        box-sizing: border-box;
    }
</style>

<body>
    <div id="displayContainer">
        <h2>Exercise 3</h2>
        <h2>Array Chunking</h2>
        <h2>For example: chunking([1,2,3,4,5],2) should Return [[1,2],[3,4],[5]]</h2>
        <fieldset>
            <legend>Array Chunking</legend>
            <div style="margin: 10px;">
            <label for="">Input Array</label>
            <input type="number" id=inputValues>
            <button id="getInput">Get Input Array</button>
            <span id=displayInputArray></span>
            </div>
            <div style="margin: 10px;">
            <label for="">Chunk Input</label>
            <input type="number" id="displayInputChunk" >
            <button id="getInputChunk">Get Chunk Input</button>
            <span id="displayChunkValue"></span>
            </div>
        </fieldset>
    </div>
</body>
<script src="exercise3.js"></script>

</html>
